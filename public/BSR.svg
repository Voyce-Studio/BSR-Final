<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="180" viewBox="0 0 512 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">BSR Monogram</title>
  <desc id="desc">Stylized metallic Bliss Sound Records wordmark rendered in white with a dense 3D sheen.</desc>
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="25%" stop-color="#dde3ee"/>
      <stop offset="55%" stop-color="#f8fbff"/>
      <stop offset="80%" stop-color="#cbd5e9"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="hotEdge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="depthGlow" x="-20%" y="-80%" width="140%" height="220%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="rgba(0,0,0,0.55)" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="-6" stdDeviation="8" flood-color="rgba(255,255,255,0.6)" flood-opacity="0.8"/>
    </filter>
    <filter id="innerBevel" x="-10%" y="-50%" width="120%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feSpecularLighting in="blur" result="specOut" specularExponent="35" surfaceScale="6" lighting-color="#ffffff">
        <fePointLight x="150" y="40" z="130"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specComposite"/>
      <feComposite in="SourceGraphic" in2="specComposite" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="none" rx="24"/>

  <g filter="url(#depthGlow)">
    <text x="50%" y="62%" text-anchor="middle" fill="url(#metallic)"
          font-family="'Space Grotesk','Archivo','Helvetica Neue',Arial,sans-serif"
          font-size="132" font-weight="800" letter-spacing="0.35em" filter="url(#innerBevel)">
      BSR
    </text>
  </g>

  <g opacity="0.55">
    <path d="M70 36H442" stroke="url(#hotEdge)" stroke-width="6" stroke-linecap="round"/>
    <path d="M90 150H422" stroke="url(#hotEdge)" stroke-width="4" stroke-linecap="round" transform="translate(0,4)"/>
  </g>
</svg>
